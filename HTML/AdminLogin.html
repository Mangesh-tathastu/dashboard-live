<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdminLogin</title>
    <link rel="stylesheet" href="../CSS/AdminLogin.css" />
    <!--  -->
    <link rel="icon" href="../Assets/fav-icon.png" type="image/icon type">
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <!--  -->
  </head>
  <body>
    <section>
      <div class="start_container">
        <div class="main_container">
          <div><img class="login-logo" src="../Assets/fav-icon.png" alt="logo"></div>
          <div class="head_container">
            <h2 class="login-title">Please login to proceed.</h2>
            <i class=" login-title">only admin login</i>
          </div>
          <div class="form_container">
            <form>
              <div class="input_box">
                <div class="form_box">
                  <input
                    class="form_box_input"
                    type="email"
                    placeholder="Email"
                  />
                </div>
                <div class="form_box">  
                  <input
                    class="form_box_input"
                    type="password"
                    placeholder="Password"
                  />
                </div>
                <div class="form_box">
                  <button class="login_btn" onclick="goto()">
                   <a href="../HTML/Index.html">login</a>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="bottom_container">
            <p><a href="../HTML/AdminForgetPass.html">Forgot Password</a></p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
