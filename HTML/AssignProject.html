<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign Project</title>
    <link rel="stylesheet" href="../CSS/home.css" />
    <!--  -->
    <link rel="icon" href="../Assets/fav-icon.png" type="image/icon type" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <!--  -->
  </head>
  <body>
    <section>
      <!-- main container s -->
      <div class="assignproject-main-container">
        <div class="container-fluid assignproject-main-container-title">
          Assign Project
        </div>
        <div
          class="container-fluid assignproject-main-container-title-border"
        ></div>
        <div class="assignproject-details-container">
          <div class="assignproject-details-box">
            <div class="assignproject-details-box-div">Project Name</div>
            <input
              class="assignproject-details-box-input"
              type="text"
              placeholder="Enter Project Name"
            />
          </div>
          <div class="assignproject-details-box">
            <div class="assignproject-details-box-div">Client Name</div>
            <input
              class="assignproject-details-box-input"
              type="text"
              placeholder=" Enter Client Name"
            />
          </div>
          <div class="assignproject-details-box">
            <div class="assignproject-details-box-div">Start Date</div>
            <input
              class="assignproject-details-box-input"
              type="text"
              placeholder="Enter Start Date"
            />
          </div>
          <div class="assignproject-details-box">
            <div class="assignproject-details-box-div">End Date</div>
            <input
              class="assignproject-details-box-input"
              type="text"
              placeholder="Enter End Date"
            />
          </div>
          <div class="assignproject-details-box">
            <div class="assignproject-details-box-div">Assign To</div>
            <input
              class="assignproject-details-box-input"
              type="text"
              placeholder="Enter Employee Name"
            />
          </div>
        </div>
      </div>
      <!-- main container e -->
    </section>
  </body>
</html>
