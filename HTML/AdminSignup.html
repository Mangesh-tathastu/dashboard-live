<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="../CSS/AdminL&S.css" />
    <!--  -->
    <link rel="icon" href="../Assets/fav-icon.png" type="image/icon type">
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <!--  -->
  </head>
  <body>
    <section>
      <div class="container">
        <div class="main_container">
          <div class="head_container">
            <h2 class="">Please SignUp First.</h2>
            <i>only admin signup</i>
          </div>
          <div class="form_container">
            <form>
              <div class="input_box">
                <div class="form_box">
                    <!-- <p class=""> -->
                    <input
                      class="form_box_input"
                      type="Name"
                      placeholder="Name"
                    />
                    <!-- </p> -->
                  </div>
                <div class="form_box">
                  <!-- <p class=""> -->
                  <input
                    class="form_box_input"
                    type="email"
                    placeholder="Email"
                  />
                  <!-- </p> -->
                </div>
                <div class="form_box">
                  <!-- <p class=""> -->
                  <input
                    class="form_box_input"
                    type="password"
                    placeholder="Password"
                  />
                  <!-- </p> -->                                             
                </div>
                <div class="form_box">
                    <!-- <p class=""> -->
                    <input
                      class="form_box_input"
                      type="number"
                      placeholder="Mo. Number"
                    />
                    <!-- </p> -->
                  </div>
                <div class="form_box">
                  <button class="login_btn">SignUp</button><br />
                </div>
              </div>
            </form> 
          </div>
          <div class="bottom_container">
            <p class="">
                <i>Alartly signup then </i>
              <a href="../HTML/AdminLogin.html">Login</a>
              <!-- <a href="#">Forgot Password</a> -->
            </p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
