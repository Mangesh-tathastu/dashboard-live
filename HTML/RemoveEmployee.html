<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove Employee</title>
    <link rel="stylesheet" href="../CSS/AdminL&S.css" />
    <!--  -->
    <link rel="icon" href="../Assets/fav-icon.png" type="image/icon type" />
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand"
      rel="stylesheet"
    />
    <!--  -->
  </head>
  <body>
    <section>
      <div class="container">
        <div class="main_container_add_employee">
          <div class="head_container">
            <h2 class="">Please Enter Employee Details.</h2>
            <i>only admin / hr can add</i>
          </div>
          <div class="form_container">
            <form>
              <div class="input_box">
                <div class="form_box">
                  <input
                    class="form_box_input"
                    type="Name"
                    placeholder="Name"
                  />
                </div>
                <div class="form_box">
                  <input
                    class="form_box_input"
                    type="email"
                    placeholder="Email"
                  />
                </div>
                <div class="form_box">
                  <input
                    class="form_box_input"
                    type="password"
                    placeholder=" Set Password"
                  />
                </div>
                <div class="form_box">
                  <input
                    class="form_box_input"
                    type="text"
                    placeholder="Job Title"
                  />
                </div>
                <div class="form_box">
                  <input
                    class="form_box_input"
                    type="text"
                    placeholder="tools / Technologies"
                  />
                </div>
                <div class="form_box">
                  <button class="login_btn">Update</button><br />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
